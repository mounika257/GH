name: 06 - contexts
run-name: 06 - contexts | DEBUG - ${{ inputs.debug }}
on:
    workflow_dispatch:
        inputs:
            debug:
                type: boolean
                default: false
env:
    MY_WORKFLOW: 'workflow'
    MY_OVERWRITTEN_VAR: 'workflow'
jobs:
    echo-data:
        runs-on: ubuntu-latest
        env: 
            MYJOB_VAR: 'myjon'
            MY_OVERWRITTEN_VAR: 'job'
        steps:
            - name: display information
              run: |
                echo "Event name: ${{github.event_name}}"
                echo "Ref: ${{github.ref}}"
                echo "SHA: ${{github.sha}}"
                echo "Actor: ${{github.actor}}"
                echo "Workflow: ${{github.workflow}}"
                echo "RUNID: ${{github.run_id}}"
                echo "Run num: ${{github.run_number}}"
            - name: retrive variable
              run: |
                echo "Variables: ${{env.MY_VAR}}"
            - name: print env
              env:
               MY_OVERWRITTEN_VAR: 'step'
              run: |
                echo "Variable: ${{env.MY_JOB_VAR}}"
                echo "over Variable: ${{env.MY_OVERWRITTEN_VAR}}"
            - name: print Variable
              run: |
                  echo "Variable: ${{env.MY_JOB_VAR}}"
                  echo "Variable: ${{env.MY_OVERWRITTEN_VAR}}"
            - name: print Variable
              run: |
                  echo "Variable: ${{env.MY_WORKFLOW}}"
                  echo "Variable: ${{env.MY_OVERWRITTEN_VAR}}"
