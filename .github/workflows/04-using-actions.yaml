name: 04-using-actions.yaml

on:
    workflow_dispatch
jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
           run:
            working-directory: 04-using-actions/react-app
        steps:
            - name: checkout-code
              uses: actions/checkout@v4
            - name: steup node
              uses: actions/setup-node@v3
              with:
                node-version: '20.x'
            - name: install dependencies
              run: npm ci
            - name: run npm
              run: npm run test
